<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino Acid Hangman</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script defer src="js/main.js"></script>
</head>

<body>

    <main id="welcome-screen">
        <h1>Welcome to Aisha's Amino Acid Hangman</h1>
        <p>Tap anywhere to begin</p>
    </main>

    <main id="game-screen" class="hidden"> 
        <section class="five-attempts">ATTEMPTS = 5/5</section>
        <h2>GUESS THE AMINO ACID</h2>
        <img id="img" class="image" src=""></img> 

        <section id="guess"></section>

        <section class="keyboard">
            <div class="row one">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>

            <div class="row two">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>

            <div class="row three"> 
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
            </div>

            <div class="row four">
                <button class="space-bar"> </button>
            </div>
            
        </section>
    </section>

    <section>
        <button id="hint">hint</button>
            <div id="modalOne" class="modal"> 
                <div id="hint-text"></div>
            </div>
    </section>  

    <div class="outsidebuttons">
        <!-- <button id="reset">reset</button> -->
        <input id="reset" type="reset" value="reset"/>
        <button id="load-new">load new</button>
    </div>  

    <section>
    <div class="popups"> 
        <div id="modalTwo" class="modal">
            <div class="modalTwoStyling">
            <h2>GAME OVER</h2>
            <p>You used all of your attempts.</p>
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/3og0IvWCl8Hg5tmGXe" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/netflix-reaction-3og0IvWCl8Hg5tmGXe"></a></p>
            <button class="try-again">TRY AGAIN</button>
            <button class="load-new">LOAD NEW...</button>
            </div>
        </div>
        
        <div id="modalThree" class="modal">
            <div class="modalThreeStyling">
            <h2>YOU DID IT!</h2> 
            <p>You're a genius.</p>
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/djxZRGfRaHhbehxZb4" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/522Productions-522-productions-522productions-djxZRGfRaHhbehxZb4"></a></p>
            <a class="next" href="#" rel="modal:close">Next</a>
            <!-- <button class="next">NEXT</button> -->
            <!-- <button class="close">CLOSE</button> -->
            </div>    
        </div> 
    </div>
    </section>

    </main>

</body>
</html>
