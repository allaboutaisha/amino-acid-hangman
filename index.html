<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino Acid Hangman</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script defer src="js/main.js"></script>
</head>

<body>

    <main id="welcome-screen">
        <h1>Welcome to Aisha's Amino Acid Hangman</h1>
        <p>Tap anywhere to begin</p>
    </main>

    <main id="game-screen" class="hidden"> 
        <section class="five-attempts">ATTEMPTS = 5</section>
        <h2>GUESS THE AMINO ACID</h2>
        <img id="img" class="image" src=""></img> 

        <section id="guess"></section>

        <section class="keyboard">
            <div class="row one">
                <button id="q">Q</button>
                <button id="w">W</button>
                <button id="e">E</button>
                <button id="r">R</button>
                <button id="t">T</button>
                <button id="y">Y</button>
                <button id="u">U</button>
                <button id="i">I</button>
                <button id="o">O</button>
                <button id="p">P</button>
            </div>

            <div class="row two">
                <button id="a">A</button>
                <button id="s">S</button>
                <button id="d">D</button>
                <button id="f">F</button>
                <button id="g">G</button>
                <button id="h">H</button>
                <button id="j">J</button>
                <button id="k">K</button>
                <button id="l">L</button>
            </div>

            <div class="row three"> 
                <button id="z">Z</button>
                <button id="x">X</button>
                <button id="c">C</button>
                <button id="v">V</button>
                <button id="b">B</button>
                <button id="n">N</button>
                <button id="m">M</button>
            </div>
            
        </section>
    </section>

    <section>
        <button id="hint">hint</button>
            <div id="modalOne" class="modal"> 
                <div id="hint-text"></div>
            </div>
    </section>  

    <div class="outsidebuttons">
        <!-- <button id="reset">reset</button> -->
        <input id="reset" type="reset" value="reset"/>
        <button id="load-new">load new</button>
    </div>  

    <section>
    <div class="popups"> 
        <div id="modalTwo" class="modal">
            <h2>GAME OVER</h2>
            <p>You used all of your attempts.</p>
            <iframe class="game-over" src="https://giphy.com/embed/3og0IvWCl8Hg5tmGXe" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/netflix-reaction-3og0IvWCl8Hg5tmGXe"></a></p>
            <button class="try-again">TRY AGAIN</button>
            <button class="load-new">LOAD NEW...</button>
        </div>
        
        <div id="modalThree" class="modal">
            <h2>YOU DID IT!</h2> 
            <p>You're a genius.</p>
            <iframe class="you-won" src="https://giphy.com/embed/djxZRGfRaHhbehxZb4" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/522Productions-522-productions-522productions-djxZRGfRaHhbehxZb4"></a></p>
            <button class="next">NEXT</button>
            <button class="close">CLOSE</button>
        </div>    
    </div> 
    </section>

    </main>

</body>
</html>
